<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Don't Wanna Miss This</title>

    <!-- Link your stylesheet below this line -->
    <link rel="stylesheet" href="app.css">
    <!-- Link your stylesheet above this line -->

</head>
<body>
    <div class="frame">
        
        <div class="center">

            <div class="image" id="button">
                <div class="circle-1"></div>
                <div class="circle-2"></div>

                <!-- Replace the image below with your own, change the "alt" text to your name -->
                <img src="richard FALOMIR.jpeg" alt="Ricky Fitness">
                <!-- Replace the image above with your own, change the "alt" text to your name -->

                <div class='overlay'></div>
                <div class='plus'></div>
            </div>

            <div class="name">

                <div class="name1">

                <!-- Replace the name below with your name -->
                    Ricky Fitness
                <!-- Replace the name above with your name -->

                </div>
            </div>

            <div class="carousel">
                    <div class="pre"> The </div>
                    <div class="change_outer">
                        <div class="change_inner">

                            <!-- Replace the items below with your own, edit between the > and < symbols -->

                            <div class="element">Drummer</div>
                            <div class="element">Composer</div>
                            <div class="element">Aquabanian</div>
                            <div class="element">Superhero</div>

                            <!-- for a smooth transistion animation, repeat your first item below-->
                            <div class="element">Drummer</div>

                            <!-- Replace the items above with your own -->

                        </div>
                    </div>
                </div>
            </div>

        <div class="profile panel">
			<div class="image">
				<div class="circle-1"></div>
				<div class="circle-2"></div>

                <!-- Replace the image below with your own, change the "alt" text to your name -->
				<img src="richard FALOMIR.jpeg" alt="Ricky Fitness">
                <!-- Replace the image above with your own, change the "alt" text to your name -->


			</div>
			
			<div class="name">
                
                <!-- Replace the name below with your name -->
                Ricky Fitness
                <!-- Replace the name above with your name -->
            
            </div>
			<div class="job">
                
                <!-- Replace the job below with your job or a clean subtitle of your choice -->
                Average Ordinary Superhuman Punisher of Evil
                <!-- Replace the job below with your job or a clean subtitle of your choice -->
            

            </div>
			
			<div class="actions">
				<button class="btn">Follow</button>
				<button class="btn">Message</button>
			</div>

            <div id="close"></div>
		</div>
		
		<div class="stats panel">

            <!-- Modify the items below make them your own, edit the numbers or text between the > and < symbols -->
			<div class="box">
				<span class="value">24</span> <!-- Change the number to go with the title on the line below -->
				<span class="parameter">Years <br> Drumming</span> <!-- Change the title to go with the number on the line above -->
			</div>
			<div class="box">
				<span class="value">19</span>
				<span class="parameter">Years <br> Old</span>
			</div>
			<div class="box">
				<span class="value">100+</span>
				<span class="parameter">Songs <br> Released</span>
			</div>
            <div class="box">
				<span class="value">8 or 9</span>
				<span class="parameter">Band <br> Members</span>
			</div>
            <!-- Modify the items above make them your own, edit the numbers or text between the > and < symbols -->

		</div>

        

      </div>
      <script src="app.js"></script>
</body>
</html>
